name: Check examples

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build examples
    runs-on: ubuntu-latest-4-cores
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          registry-url: https://registry.npmjs.org/
          cache: "yarn"

      - name: install dependencies
        run: yarn install --immutable

      - name: Build
        run: yarn workspaces foreach -Apt --include='examples/**' run build

  lint:
    name: Lint examples
    runs-on: ubuntu-latest-4-cores
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          registry-url: https://registry.npmjs.org/
          cache: "yarn"

      - name: install dependencies
        run: yarn install --immutable

      - name: Lint
        run: yarn workspaces foreach -Apt --include='examples/**' run lint

  test:
    name: Test examples
    runs-on: ubuntu-latest-4-cores
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          registry-url: https://registry.npmjs.org/
          cache: "yarn"

      - name: install dependencies
        run: yarn install --immutable

      - name: Test
        run: yarn workspaces foreach -Apt --include='examples/**' run test
  e2e:
    name: E2E examples
    runs-on: ubuntu-latest-4-cores
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          registry-url: https://registry.npmjs.org/
          cache: "yarn"

      - name: install dependencies
        run: yarn install --immutable

      - name: Cache Playwright browsers
        uses: actions/cache@v3
        id: cache-playwright-browsers
        with:
          path: ~/.cache/ms-playwright/
          key: ${{ runner.OS }}-playwright-browsers-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.OS }}-playwright-browsers-

      - name: Install Playwright Browsers
        if: steps.cache-playwright-browsers.outputs.cache-hit != 'true'
        run: npx playwright install --with-deps

      - name: E2E
        run: yarn workspaces foreach -Apt --include='examples/**' run e2e
